<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>미하루헤어 태전점</title>
  <link rel="stylesheet" href="../CSS/style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="../Image/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="64x64" href="../Image/favicon-64.png" />
  <link rel="icon" type="image/png" sizes="180x180" href="../Image/favicon-180.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="../Image/favicon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="../Image/favicon-512.png" />
  <link rel="apple-touch-icon" href="../Image/favicon-180.png" />
  <link rel="manifest" href="../site.webmanifest" />
  <meta name="theme-color" content="#4f46e5" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <main>
    <div class="card container1">
      <h1>
        <span class="line">어서오세요.</span>
        <span class="line">미하루헤어 태전점입니다.</span>
      </h1>
      <p>
        <span class="line">궁금하신 머리스타일의 가격을 확인하고</span>
        <span class="line">다른 궁금하신 사항은 전화문의가 가능해요.</span>
      </p>
      <div class="actions">
        <button type="button" onclick="openPriceModal()">가격 확인하기</button>
      </div>
    </div>
    <div class="card container2">
      <h1>
        <span class="line">예약하기 버튼을 클릭하시면</span>
        <span class="line">예약을 도와드릴게요.</span>
      </h1>
      <p>
        <span class="line">원하는 머리스타일을 선택하고,</span>
        <span class="line">예약 가능한 시간대까지 실시간으로 확인하세요.</span>
      </p>
      <div class="actions">
        <button type="button" onclick="showAlert()">지금 예약하기</button>
      </div>
    </div>
  </main>
  <price-modal id="priceModal">
    <h2 slot="title">가격 안내</h2>
    <ul slot="body" class="price-list">
      <li><span>커트</span> <span>30,000원</span></li>
      <li><span>염색</span> <span>80,000원</span></li>
      <li><span>파마</span> <span>120,000원</span></li>
    </ul>
    <p slot="body" class="notice">모발 상태와 추가 옵션에 따라 추가 비용이 발생할 수 있습니다.</p>
    <button slot="actions" type="button" class="primary" onclick="showAlert()">가격을 확인했으니, 예약할래요.</button>
  </price-modal>

  <script src="JS/price-modal.js"></script>
  <script>
    function getPriceModal() {
      return document.querySelector('#priceModal');
    }

    function openPriceModal() {
      const modal = getPriceModal();
      if (modal && typeof modal.open === 'function') {
        modal.open();
        return;
      }
    }

    function showAlert() {
      if (typeof Swal === 'undefined') {
        alert('예약 페이지로 이동하시겠어요?');
        return;
      }

      Swal.fire({
        title: '예약 확인',
        text: '예약 페이지로 이동하시겠어요?',
        icon: 'question',
        confirmButtonText: '이동할래요.',
      });
    }
  </script>
</body>
</html>
