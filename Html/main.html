<head>

  <title>미하루헤어 태전점</title>
  <link rel="stylesheet" href="../CSS/style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="../Image/favicon-32.png" />

<body>
  <main>
    <div class="card container1">
      <h1>
        <span class="line">어서오세요.</span>
        <span class="line">미하루헤어 태전점입니다.</span>
      </h1>
      <p>
        <span class="line">궁금하신 머리스타일의 가격을 확인하고</span>
        <span class="line">다른 궁금하신 사항은 전화문의가 가능해요.</span>
      </p>
      <div class="actions">
        <button type="button" onclick="">가격 확인하기</button>
      </div>
    </div>
    <div class="card container2">
      <h1>
        <span class="line">어서오세요.</span>
        <span class="line">미하루헤어 태전점입니다.</span>
      </h1>
      <p>
        <span class="line">원하는 머리스타일을 선택하고,</span>
        <span class="line">예약 가능한 시간대까지 실시간으로 확인하세요.</span>
      </p>
      <div class="actions">
        <button type="button" onclick="alert('예약 요청이 전달되었습니다!')">지금 예약하기</button>
      </div>
    </div>
  </main>
