<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>헤어 케어 랜딩 페이지</title>

</head>

  <main>
    <h1>각 휴대폰 사이즈에 맞게 반응형으로</h1>

        <span class="lead-lock">화면 너비에 따라 여백과 타이포그래피,</span>
        버튼 배열이 자연스럽게 변하도록 설계했습니다.
      </span>
      모바일부터 작은 태블릿까지 문제없이 확인해보세요.
    </p>
    <div class="actions">
      <button type="button" onclick="alert('반응형 구성이 완료되었습니다!')">반응형 확인</button>
    </div>
  </main>
